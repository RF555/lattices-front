<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!--
    M3 diamond lattice — 5-node modular lattice (Hasse diagram)
    3 levels: top (join), 3 incomparable mid elements, bottom (meet)
    Mid nodes are NOT connected to each other — they are incomparable in the partial order
    The fan-out/fan-in pattern is the signature visual of a mathematical lattice
  -->
  <!-- Edges: cover relations only (6 edges) -->
  <!-- Top fans down to 3 mid nodes -->
  <line x1="16" y1="5" x2="5" y2="16" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="5" x2="16" y2="16" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="5" x2="27" y2="16" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round"/>
  <!-- 3 mid nodes fan down to bottom -->
  <line x1="5" y1="16" x2="16" y2="27" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="16" x2="16" y2="27" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round"/>
  <line x1="27" y1="16" x2="16" y2="27" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round"/>
  <!-- Nodes (drawn on top of edges) -->
  <circle cx="16" cy="5" r="3" fill="#f59e0b"/>
  <circle cx="5" cy="16" r="3" fill="#6366f1"/>
  <circle cx="16" cy="16" r="3" fill="#6366f1"/>
  <circle cx="27" cy="16" r="3" fill="#6366f1"/>
  <circle cx="16" cy="27" r="3" fill="#22d3ee"/>
</svg>
